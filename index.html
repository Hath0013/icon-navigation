<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>

<body class="grid">
  <header class="unit xs-1 s-1 m-1 l-1 masthead pad-t-1-2">
    <div class="grid">
      <h1 class="unit xs-1 s-1 m-1 l-1-4 exa pad-t push logo">Potion Express</h1>

      <nav class="nav unit xs-1 s-1 m-1 l-3-4">
        <ul class="list-group">
          <li class="ib island-1-8">
            <a class="milli link-box gutter pad-t-1-8 pad-b-1-8" href="">
              <i class="icon i-32 block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>Unicorn Tears
            </a>
          </li>

          <li class="ib island-1-8">
            <a class="milli link-box gutter pad-t-1-8 pad-b-1-8" href="">
              <i class="icon i-32 block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>Dragon Scales
            </a>
          </li>

          <li class="ib island-1-8">
            <a class="milli link-box gutter pad-t-1-8 pad-b-1-8" href="">
              <i class="icon i-32 block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>Yeti Dandruff
            </a>
          </li>

          <li class="ib island-1-8">
            <a class="milli link-box gutter pad-t-1-8 pad-b-1-8" href="">
              <i class="icon i-32 block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>Pixie Dust
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
